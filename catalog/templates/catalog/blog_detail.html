{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ blog.preview | media_filter }}">
                    <div class="card-body">
                        <h4>{{ object.title }}</h4>
                        <p class="card-text">{{ object.content }}</p>
                        <h3>{{ object.created_at }}</h3>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                 <a class="btn btn-primary" href="{% url 'catalog:blog_list' %}" role="button">Назад</a>
                            </div>
                            <h6>Просмотров: {{ object.count_of_views }}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
